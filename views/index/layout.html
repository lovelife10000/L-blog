<div class="container" ng-app="myApp" ng-controller="myCtrl">
  <!--注册模块-->
  <form class="form-horizontal"  action=""  onsubmit="return false;" name="registerForm" ng-hide="hideOrShow">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" ng-model="username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <label for="repassword" class="col-sm-2 control-label">确认：</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="repassword" id="repassword" placeholder="请再输入密码" ng-model="repassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="register(registerForm.$valid)" class="btn btn-default">注册</button>
      </div>
    </div>
  </form>

  <!--登录模块-->
  <form class="form-horizontal"  action=""  onsubmit="return false;" name="loginForm" ng-hide="hideOrShow2">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" ng-model="username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> 记住我
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="login(loginForm.$valid)" class="btn btn-default">登录</button>
      </div>
    </div>
  </form>
</div>
