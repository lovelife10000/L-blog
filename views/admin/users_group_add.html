{% extends 'layout.html' %}
{% block usersGroupAdd %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      L-blog
      <small>添加用户组</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
      <li><a href="#">用户管理</a></li>
      <li class="active">添加用户组</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">添加用户组</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" ng-app="myApp" ng-controller="myCtrl" onsubmit="return false;">
            <div class="box-body">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">组名称</label>

                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="name" placeholder="请输入组名称" ng-model="name">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">父级组ID</label>
                <div class="col-sm-10">
                  <select class="form-control" name="pid" ng-model="pid">
                    <option value="0">无</option>
                    <option value="1">超级管理员</option>
                    <option value="2">网站管理员</option>
                    <option value="3">内容管理员</option>
                    <option value="4">投稿员</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                  <select class="form-control" name="status" ng-model="status">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                  <textarea name="remark" class="form-control" rows="3" placeholder="请输入描述信息" ng-model="remark"></textarea>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-default">取消</button>
              <button type="submit" class="btn btn-info pull-right" ng-click="addAdminUserGroup()">添加</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<script>

  var app=angular.module('myApp',[]);
  app.controller('myCtrl',function($scope,$http) {
    $scope.addAdminUserGroup=function () {
      var name=$scope.name;
      var pid=$scope.pid;
      var status=$scope.status;
      var remark=$scope.remark;
      $http({
        method:'POST',
        url:'users_group_add/add',
        data:$.param({
          name:name,
          pid:pid,
          status:status,
          remark:remark
        }),
        headers : { 'Content-Type': 'application/x-www-form-urlencoded' }
      }).then(function success(res) {

      },function error(res) {

      });
    };
  });
</script>
{% endblock %}
