{% extends 'layout.html' %}
{% block users %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      L-blog
      <small>添加用户</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
      <li><a href="#">用户管理</a></li>
      <li class="active">添加用户</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">添加用户</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal">
            <div class="box-body">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">昵称</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputFile"  class="col-sm-2 control-label">用户头像</label>
                <div class="col-sm-10">
                 <input type="file" id="exampleInputFile">
                </div>
                <p class="help-block">请输入你的头像文件</p>
              </div>

              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>

                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">确认密码</label>

                <div class="col-sm-10">
                  <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">用户组</label>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">电话</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" placeholder="请输入联系电话">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                <textarea class="form-control" rows="3" placeholder="请输入备注信息"></textarea>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-default">取消</button>
              <button type="submit" class="btn btn-info pull-right">提交</button>
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
{% endblock %}
